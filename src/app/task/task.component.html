<div class="container mt-4">
  <div class="edit-model" [ngClass]="{ active: flagEditSignal }">
    <form #editForm="ngForm" (ngSubmit)="editFormData(editForm)">
      <input
        type="text"
        class="form-control"
        value="{{ getEditData.title }}"
        placeholder="Title"
        ngModel
        name="title"
      />
      <input
        type="text"
        class="form-control mt-2"
        value="{{ getEditData.author }}"
        placeholder="Author"
        ngModel
        name="author"
      />
      <button class="btn btn-warning mt-2" (click)="flagEditClose()">
        Close
      </button>
      <button type="submit"
       class="btn btn-success mt-2 ml-2"
       [disabled]="editForm.value.title==='' || editForm.value.author===''"
       >Save</button>
    </form>
  </div>
  <div class="row">
    <div class="col-12 col-md-3"></div>
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h2 style="text-align: center">Add Task</h2>
          </div>
          <div class="card-text mt-3">
            <form #myform="ngForm" (ngSubmit)="onAdd(myform)">
              <input
                type="text"
                name="title"
                id="title"
                class="form-control"
                placeholder="Title"
                ngModel
              />
              <input
                type="text"
                name="author"
                id="author"
                class="form-control mt-2"
                placeholder="Author"
                ngModel
              />
              <button
                style="background: slateblue; color: snow"
                type="submit"
                name="submitTask"
                class="mt-2 btn btn-lg form-control"
                [disabled]="
                  myform.value.title === '' || myform.value.author === ''
                "
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </div>

      <div
        class="mt-2"
        style="max-height: 450px; overflow-x: hidden; overflow-y: scroll"
      >
        <div class="card mt-2">
          <h3
            class="form-control"
            style="text-align: center; font-size: 22px; font-weight: bolder"
          >
            All Story
          </h3>
          <div class="card-body bg-defualt" *ngFor="let data of getData">
            <div class="card-title">
              <h4>{{ data.title }}</h4>
            </div>
            <div class="card-text">
              {{ data.author }}
            </div>

            <div class="card-footer">
              <button
                class="btn btn-warning"
                (click)="flagEdit($event)"
                id="{{ data.id }}"
              >
                Edit
              </button>

              <button
                class="btn btn-danger ml-2"
                (click)="delTask($event)"
                id="{{ data.id }}"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3"></div>
  </div>
</div>
